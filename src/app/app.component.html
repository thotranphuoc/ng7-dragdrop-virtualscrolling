<h2>Virtual Scrolling example</h2>

<cdk-virtual-scroll-viewport itemSize="50" class="scrolling-example">
  <div *cdkVirtualFor="let item of Items" class="item">{{item}}</div>
</cdk-virtual-scroll-viewport>

<hr>
<h2>Drag and Drop example</h2>

<div class="box" cdkDrag>
Drag Me
</div>

<div cdkDropList (cdkDropListDropped)="onDrop($event)">
  <div class="box" *ngFor="let item of DropList" cdkDrag>{{item}}</div>
</div>
